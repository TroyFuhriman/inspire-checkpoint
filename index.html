<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a8ffab3d3e.js" crossorigin="anonymous"></script>
</head>

<body id="bg-image" class="">
	<main class="container-fluid">
		<div class="row mt-3">
			<div class="col-6 text-light text-shadow pl-3" id="quote">
			</div>
			<div class="text-center col-1 offset-5 text-shadow text-light" id="weather">
			</div>
		</div>
		</div>
		<div class="row d-flex">
			<div class="col space1"></div>
			<div class="col-12 text-light text-shadow text-center">
				<h1 id="clock">3:10</h1>
			</div>
			<div class="col space">
			</div>
		</div>
		<div class="row d-flex align-content-end">
			<div class="col-2 offset-10 text-light text-shadow">
				<p id="todonumber"></p>
				<!-- <div id="todo-error"></div> -->
				<div class="overflow" id="todos"></div>
				<form onsubmit="app.todoController.addTodo(event)">
					<div class="form-group mt-1">
						<input type="text" required class="form-control" id="description" placeholder="New Item">
					</div>
					<button type="submit" class="btn btn-outline-success">
						Submit</button>
				</form>

			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
